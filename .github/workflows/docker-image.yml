name: Docker Image CI

on:
  push:
    branches: [ "nexus371" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: COMMITTER_USERNAME=$(git log -1 --pretty=format:'%cn'); docker build . --file Dockerfile -t nexus-repository-composer:feature-$COMMITTER_USERNAME-$(date +%s)
